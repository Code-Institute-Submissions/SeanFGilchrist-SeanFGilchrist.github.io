<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Craft Cymru | The best beers in Wales, to your door</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
        <!--  navbar -->

            <a href="/" class="navbar-brand">Craft Cymru</a>

            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item mr-2"><a class="nav-link" href="/index.html">Home</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="gallery.html" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Beers
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="/gallery.html">Tiny Rebel</a>
                                <a class="dropdown-item" href="/bluestone.html">Bluestone Brewing</a>
                                <a class="dropdown-item" href="/crafty-devil.html">Crafty Devil</a>
                            </div>
                        </li>
                        <li class="active nav-item mr-2"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
            </div>
            <div class="d-none d-md-block">
                <a href="/contact.html" class="btn btn--cta btn--white">Sign Up</a>
            </div>
        </nav>
        <!-- /.navbar -->
  
    <div class="container-fluid form-container">
        <!-- Form -->
        <div class="opaque-overlay">&nbsp;</div>
        <div class="row">
            <div class="col-12">
                <div class="col-12">
                    <form>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                        <label for="inputEmail4">First Name</label>
                                        <input type="text" class="form-control" id="inputfname" placeholder="First name">
                                </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4">Last Name</label>
                                        <input type="password" class="form-control" id="inputlname" placeholder="Last name">
                                </div>
                        </div>
                        <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                                <label for="inputAddress2">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputCounty">County</label>
                                    <select id="inputCounty" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputPostcode">Postcode</label>
                                        <input type="text" class="form-control" id="inputPostcode">
                                </div>
                        </div>
                        <div class="form-group">
                            <label for="beerSelection">Please select which beers you're interested in receiving </label>
                            <select multiple class="form-control" id="beerSelection">
                                <option>Tiny Rebel</option>
                                <option>Bluestone Brewing</option>
                                <option>Crafty Devil</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn--cta btn--white">Sign up</button>
                    </form>
                    </section>
                </div>
            </div>
        </div>
        <!-- /.form -->
    </div>

</html>
